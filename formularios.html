<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css" type="text/css">
    
    <title>Formularios</title>
</head>
<body>
    
    <h2>Estilizando Formulários</h2>
    
    <form action="">

        <fieldset> <!--utlizado para agrupar campos semelhantes-->
            <legend>Detalhes de contato</legend> <!--legenda-->

            <div>
                <label for="nome">Nome:</label> <!--etiqueta/rótulo para identificar as caixas de texto-->
                <input type="text" name="nome" id="nome">
            </div>

            <div>
                <label for="email">Email:</label> <!--etiqueta/rótulo para identificar as caixas de texto-->
                <input type="text" name="email" id="email">
            </div>

            <div>
                <label for="url">URL:</label> <!--etiqueta/rótulo para identificar as caixas de texto-->
                <input type="text" name="url" id="url">
            </div>

        </fieldset>

        <fieldset>

            <legend>Comentários</legend>
            <div>
                <label for="msg">Mensagem:</label>
                <textarea name="texto" id="msg" cols="50" rows="10"></textarea>
            </div>

        </fieldset>

        <fieldset>
            <legend>Lembrar de mim:</legend>
            <div>
                <label for="">
                    <input class="radio" type="radio" name="lembrar" id="sim">Sim
                </label>
            </div>

            <div>
                <label for="">
                    <input class="radio" type="radio" name="lembrar" id="nao">Não
                </label>
            </div>
        </fieldset>

    </form>

</body>
</html>
